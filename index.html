<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="displayFrame">
            <div class="previousOperand"></div>
            <div class="currentOperand"></div>
        </div>
        <div class="buttonsFrame">
            <button>C</button>
            <button>CE</button>
            <button>÷</button>
            <button>x</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="spanTwo">=</button>
            <button>±</button>
            <button>0</button>
            <button>,</button>    
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
